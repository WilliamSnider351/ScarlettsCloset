<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmation - Scarlett's Closet</title>

  <!-- Font & CSS -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      font-size: 2rem;
      color: white;
      background-color: black;
      padding: 15px;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .hero-title {
      color: white;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
    }

    .confirmation-container {
      max-width: 600px;
      margin: 100px auto 40px;
      padding: 20px;
    }

    .confirmation-title {
      color: orange;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .confirmation-details {
      margin-top: 20px;
    }

    .confirmation-details p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .confirmation-details h3 {
      color: orange;
      text-align: center;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      color: orange;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="index.html" class="hero-title">SCARLETT'S CLOSET</a>
  </div>

  <!-- Confirmation Content -->
  <div class="confirmation-container">
    <h2 class="confirmation-title">Order Confirmation</h2>

    <div class="confirmation-details">
      <h3>Thank you for your order!</h3>
      <p>Your order has been successfully placed. Here are your order details:</p>

      <p><strong>Name:</strong> <span id="order-name"></span></p>
      <p><strong>Email:</strong> <span id="order-email"></span></p>
      <p><strong>Shipping Address:</strong> <span id="order-shipping"></span></p>
      <p><strong>Billing Address:</strong> <span id="order-billing"></span></p>
      <p><strong>Card:</strong> <span id="order-card"></span></p>
      <p><strong>Expiration Date:</strong> <span id="order-exp"></span></p>
      <p><strong>CVV:</strong> <span id="order-cvv"></span></p>

      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('order-name').textContent = sessionStorage.getItem('name');
    document.getElementById('order-email').textContent = sessionStorage.getItem('email');
    document.getElementById('order-shipping').textContent = sessionStorage.getItem('shipping-address');
    document.getElementById('order-billing').textContent = sessionStorage.getItem('billing-address');
    document.getElementById('order-card').textContent = sessionStorage.getItem('card');
    document.getElementById('order-exp').textContent = sessionStorage.getItem('exp');
    document.getElementById('order-cvv').textContent = sessionStorage.getItem('cvv');
  </script>

</body>
</html>
