<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scarlett's Closet - Checkout</title>

  <!-- Font & CSS -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      font-size: 2rem;
      color: white;
      background-color: black;
      padding: 15px;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .hero-title {
      color: white;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
    }

    .checkout-container {
      margin: 100px auto 40px;
      padding: 20px;
      max-width: 600px; /* Limit total container width */
    }

    .checkout-title {
      color: orange;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 700;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background-color: orange;
      border: none;
      color: black;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    button:hover {
      background-color: #e67300;
    }
  </style>
</head>
<body>

  <!-- Header with SCARLETT'S CLOSET -->
  <div class="header">
    <a href="index.html" class="hero-title">SCARLETT'S CLOSET</a>
  </div>

  <!-- Checkout Form -->
  <div class="checkout-container">
    <h2 class="checkout-title">Checkout</h2>
    
    <form id="checkout-form">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="shipping-address" class="form-label">Shipping Address:</label>
      <input type="text" id="shipping-address" name="shipping-address" required />

      <label for="billing-address" class="form-label">Billing Address:</label>
      <input type="text" id="billing-address" name="billing-address" required />

      <label for="card" class="form-label">Credit Card Number:</label>
      <input type="text" id="card" name="card" required />

      <label for="exp" class="form-label">Expiration Date:</label>
      <input type="text" id="exp" name="exp" placeholder="MM/YY" required />

      <label for="cvv" class="form-label">CVV:</label>
      <input type="text" id="cvv" name="cvv" required />

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const shippingAddress = document.getElementById("shipping-address").value;
      const billingAddress = document.getElementById("billing-address").value;
      const card = document.getElementById("card").value;
      const exp = document.getElementById("exp").value;
      const cvv = document.getElementById("cvv").value;

      sessionStorage.setItem("name", name);
      sessionStorage.setItem("email", email);
      sessionStorage.setItem("shipping-address", shippingAddress);
      sessionStorage.setItem("billing-address", billingAddress);
      sessionStorage.setItem("card", card);
      sessionStorage.setItem("exp", exp);
      sessionStorage.setItem("cvv", cvv);

      window.location.href = "confirmation.html";
    });
  </script>

</body>
</html>
